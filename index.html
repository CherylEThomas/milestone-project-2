<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Mochiy+Pop+P+One&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Alphabet Match Game</title>
</head>
<body>
    <h1 class="heading">Alphabet Game</h1>

    <!-- Control Area-->
    <!-- Button code from Bootstrap component-->
    <div class="control-area">
        <div class="container-fluid"></div>
            <div class="row">
                <div class="col-3">
                    <p>12</p>
                    <h2>Score</h2>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-warning"></button>
                    <h2>Play / Reset</h2>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success"></button>
                    <h2>Help</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- /.Control Area-->

    <!-- 12 Card Game Area, 6 pairs in 3 rows of 4 cards -->
    <div class="card-area">
        <div class="container-fluid"> <!-- Bootstrap equal width grid layout -->
            <!-- Card Row 1 -->
            <div class="row">
                <!-- First Card Set -->
                <div class="col-3 p-1"> <!-- Bootstrap padding-->   
                Card 1
                </div>
                <div class="col-3 p-1"> 
                Card 2
                </div>
                <!--Second Card Set --> 
                <div class="col-3 p-1">
                Card 3
                </div>
                <div class="col-3 p-1">
                Card 4
                </div>
            </div>
            <!-- Card Row 2 -->
            <div class="row">
                <!-- Third Card Set -->
                <div class="col-3 p-1">
                Card 5
                </div>
                <div class="col-3 p-1">
                Card 6    
                </div>
                <!-- Fourth Card Set -->    
                <div class="col-3 p-1">
                Card 7
                </div>
                <div class="col-3 p-1">
                Card 8
                </div>
            </div>
            <!-- Card Row 3 -->
            <div class="row">
                <!-- Fifth Card Set -->
                <div class="col-3 p-1">
                Card 9
                </div>
                <div class="col-3 p-1">
                Card 10       
                </div>
                <!-- Sixth Card Set -->   
                <div class="col-3 p-1">
                Card 11
                </div> 
                <div class="col-3 p-1">
                Card 12
                </div>
            </div> 
        </div>
    </div>
    <!-- /.12 Card Game Area -->

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
